<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dados</title>
    <script>
        let min = 1;
        let max = 3;
        let maquina = Math.floor(Math.random() * (max - min + 1) + min);
        let eleccion = prompt("Elija 1 para piedra, 2 para papel o 3 tijera");
        if (eleccion == 1) {
            alert("Elejiste Piedra")
        } else if (eleccion == 2) {
            alert("Elejiste Papel")
        } else if (eleccion == 3) {
            alert("Elejiste Tijera")
        }

        if (maquina == 1) {
            alert("La máquina eligió Piedra")
        } else if (maquina == 2) {
            alert("La máquina eligió Papel")
        } else if (maquina == 3) {
            alert("La máquina eligió Tijera")
        }

        if (eleccion == maquina){
            alert("Empate")
        } else if (eleccion == 1 && maquina == 2){
            alert("Gana la máquina, inténtalo de nuevo")
        }   else if (eleccion == 1 && maquina == 3){
            alert("Ganaste, felicidades!")
        }   else if (eleccion == 2 && maquina == 3){
            alert("Ganaste, felicidades!")
        }   else if (eleccion == 2 && maquina == 1){
            alert("Ganaste, felicidades!")
        }   else if (eleccion == 3 && maquina == 1){
            alert("Gana la máquina, inténtalo de nuevo")
        }   else if (eleccion == 3 && maquina == 2){
            alert("Ganaste, felicidades!")
        }

    </script>
</head>

</html>
